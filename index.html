<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILAS — The Midnight Hymn</title>
    <meta name="description"
        content="A high-performance, Electron-based local-first worship presentation engine. Real-time sync, zero latency.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Design System Tokens */
            --bg-void: #000000;
            --bg-deep: #09090B;
            --bg-base: #0F0F12;
            --bg-raised: #18181B;
            --bg-elevated: #27272A;
            --bg-overlay: rgba(0, 0, 0, 0.75);

            --text-primary: #FAFAFA;
            --text-secondary: #A1A1AA;
            --text-muted: #52525B;
            --text-inverse: #09090B;

            --accent-primary: #818CF8;
            --accent-hover: #6366F1;
            --accent-pressed: #4F46E5;
            --accent-subtle: rgba(129, 140, 248, 0.10);
            --accent-glow: rgba(129, 140, 248, 0.3);

            --warm-primary: #FBBF24;
            --success: #34D399;
            --error: #F87171;

            --border-default: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);

            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'Outfit', var(--font-sans);

            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;

            --shadow-glow: 0 0 30px var(--accent-glow);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-default);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-pressed));
            border-radius: 8px;
            display: grid;
            place-items: center;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        nav {
            display: flex;
            gap: 32px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--text-primary);
        }

        .cta-header {
            padding: 10px 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .cta-header:hover {
            background: var(--accent-primary);
            color: var(--bg-void);
            border-color: var(--accent-primary);
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 5% 60px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 30%, rgba(129, 140, 248, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.1) 0%, transparent 40%),
                var(--bg-void);
            overflow: hidden;
        }

        .hero-bg::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(129, 140, 248, 0.05) 0%, transparent 25%);
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hero-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: var(--accent-subtle);
            border: 1px solid var(--accent-glow);
            color: var(--accent-primary);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 24px;
            background: linear-gradient(to bottom, #fff 40%, #A1A1AA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            max-width: 600px;
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--text-secondary);
            margin-bottom: 48px;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s var(--ease-out);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-void);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(129, 140, 248, 0.4);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--bg-raised);
            border-color: var(--text-secondary);
        }

        .version-info {
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- Mockup Section --- */
        .mockup-container {
            width: 100%;
            max-width: 1200px;
            margin: -60px auto 100px;
            padding: 0 5%;
            perspective: 2000px;
        }

        .mockup {
            width: 100%;
            aspect-ratio: 16/10;
            background: var(--bg-base);
            border: 1px solid var(--border-hover);
            border-radius: var(--radius-xl);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            transform: rotateX(5deg) scale(0.95);
            transition: transform 1s var(--ease-out);
        }

        .mockup:hover {
            transform: rotateX(0deg) scale(1);
        }

        .mockup-header {
            height: 40px;
            background: var(--bg-raised);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid var(--border-default);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.4;
        }

        .dot-1 {
            background: #ff5f56;
        }

        .dot-2 {
            background: #ffbd2e;
        }

        .dot-3 {
            background: #27c93f;
        }

        .mockup-content {
            height: calc(100% - 40px);
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            background: var(--bg-deep);
        }

        .sidebar {
            border-right: 1px solid var(--border-default);
            background: var(--bg-base);
            padding: 20px;
        }

        .main-ui {
            display: grid;
            place-items: center;
            padding: 40px;
            background: var(--bg-deep);
        }

        .lyrics-preview {
            text-align: center;
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 2.5rem;
            color: white;
            opacity: 0.9;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .small-text {
            height: 12px;
            background: var(--bg-elevated);
            border-radius: 4px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* --- Features Section --- */
        .features {
            padding: 100px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-title h2 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .section-title p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
        }

        .feature-card {
            padding: 40px;
            background: var(--bg-raised);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            transition: all 0.3s;
        }

        .feature-card:hover {
            border-color: var(--accent-primary);
            background: var(--bg-elevated);
            transform: translateY(-8px);
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            background: var(--accent-subtle);
            color: var(--accent-primary);
            border-radius: 12px;
            display: grid;
            place-items: center;
            margin-bottom: 24px;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* --- Footer --- */
        footer {
            padding: 80px 5% 40px;
            border-top: 1px solid var(--border-default);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            background: var(--bg-void);
        }

        .footer-bottom {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .socials {
            display: flex;
            gap: 24px;
        }

        .socials a {
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .socials a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            header nav {
                display: none;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .mockup-container {
                margin-top: 20px;
            }

            .mockup-content {
                grid-template-columns: 1fr;
            }

            .mockup-content .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="#" class="logo">
            <div class="logo-icon">
                <i data-lucide="music-2" size="20" stroke-width="3"></i>
            </div>
            SILAS
        </a>

        <a href="#downloads" class="cta-header">Get SILAS</a>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg"></div>



            <h1>High-Performance <br> Worship Sync</h1>

            <p>
                The "Midnight Hymn" engine. A broadcast hub for lyrics, chords, and stage
                harmony.
            </p>

            <div class="hero-actions" id="downloads">
                <a href="./dist/SILAS Setup 1.0.0.exe" class="btn btn-primary">
                    <i data-lucide="download"></i>
                    Download for Windows
                </a>
            </div>

            <div class="version-info">
                Free & Open Source • Requires Windows 10+
            </div>
        </section>

        <section class="mockup-container">
            <div class="mockup">
                <div class="mockup-header">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                </div>
                <div class="mockup-content">
                    <div class="sidebar">
                        <div class="small-text" style="width: 80%"></div>
                        <div class="small-text" style="width: 60%"></div>
                        <div class="small-text" style="width: 90%; margin-top: 30px"></div>
                        <div class="small-text" style="width: 70%"></div>
                        <div class="small-text" style="width: 50%"></div>
                    </div>
                    <div class="main-ui">
                        <div class="lyrics-preview">
                            How great is our God,<br>
                            Sing with me
                        </div>
                    </div>
                    <div class="sidebar" style="border-right: none; border-left: 1px solid var(--border-default)">
                        <div class="small-text"
                            style="width: 100%; height: 30px; background: var(--accent-subtle); border-left: 3px solid var(--accent-primary)">
                        </div>
                        <div class="small-text" style="width: 100%"></div>
                        <div class="small-text" style="width: 100%"></div>
                        <div class="small-text" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer>


        <div class="footer-bottom">
            <p>&copy; 2026 SILAS Project. All rights reserved.</p>
            <div class="socials">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="music-2" size="20" stroke-width="3"></i>
                    </div>
                    SILAS
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
                header.style.height = '70px';
            } else {
                header.style.background = 'rgba(9, 9, 11, 0.8)';
                header.style.height = '80px';
            }
        });
    </script>
</body>

</html>
